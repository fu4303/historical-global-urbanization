<!DOCTYPE html>
<html lang="en">

<head>
  <title>Urban Expansion visualization</title>
  <link rel="stylesheet" href="index.css">
  <script src="//unpkg.com/three"></script>
  <script src="//unpkg.com/three/examples/js/controls/TrackballControls.js"></script>
  <script src="//unpkg.com/three-globe"></script>

  <meta charset="utf-8">
  <meta name="description"
    content="A data visualization showing how the population of the global cities evolved from 2000 BC until AD 1980">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="Urban Expansion, Historic, Global, Data visualization, OpenGL, Three JS">
  <meta name="author" content="Lennert Van Sever">
  <meta property="og:title" content="Urban Expansion visualization" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://urban-expansion.netlify.app/" />
  <meta name="image" property="og:image" content="https://urban-expansion.netlify.app/images/banner.jpg">
  <meta property="og:image:secure_url" content="https://urban-expansion.netlify.app/images/banner.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1241" />
  <meta property="og:image:height" content="667" />
  <meta property="og:image:alt" content="How to global city population looks in AD 1980" />

</head>

<body>
  <main>
    <header class="inputWrapper">
      <label id="labelValue" for="yearRange">-2200</label>
      <input class="slider" id="yearRange" name="year" type="range" min="-2200" max="1980" value="-2200">
      <button id="pausePlayButton">Pause</button>
      <button id="backwardForwardButton">Backward</button>
    </header>

    <section id="globeViz"></section>

    <footer>
      <a href="https://github.com/lennertVanSever/historic-global-urbanization">
        <img width="25px" height="25px" class="githubLogo" src="images/GitHub.svg" alt="Logo of GitHub">
      </a>
      <a href="https://www.linkedin.com/in/lennert-van-sever-72783284/">
        Â© Lennert Van Sever
      </a>
    </footer>
  </main>
  <script src="scripts/index.js" type="module"></script>
</body>

</html>
